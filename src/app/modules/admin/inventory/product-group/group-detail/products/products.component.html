<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/productgroups']" class="whitespace-nowrap text-primary-500">Product Groups</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Products</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Products
                </h2>
                <button mat-flat-button [color]="'primary'" (click)="addProductToGroup(addProduct)"
                        class="mt-2 btn btn-danger"><mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add New</span></button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                <table class="w-full bg-white" mat-table matSort [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        ID
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <a class="text-primary-500" [routerLink]="['/admin/products/edit/', element.id]"> {{element.id}}</a> 
                      </td>
                    </ng-container>
              
                    <ng-container matColumnDef="image">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Image
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="product-thumbnail-sm m-2 rounded p-2 border flex items-center justify-center overflow-hidden">
                          <img class="w-full h-full" [src]="element.productImages[0]?.publicUrl" onError="this.src='assets/images/no-image.jpg'" />
                        </div>
                      </td>
                    </ng-container>
              
                    <ng-container matColumnDef="name">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.name}}
                      </td>
                    </ng-container>
              
                    <ng-container matColumnDef="cat">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Category
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <a class="text-primary-500" [routerLink]="['/admin/productcategories', element.productCategory.id]" *ngIf="element.productCategory">{{element.productCategory?.name}}</a>
                        <span *ngIf="!element.productCategory">N/A</span>
                      </td>
                    </ng-container>
              
                    <ng-container matColumnDef="size">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Size
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.sizeDescription || 'N/A'}}
                      </td>
                    </ng-container>
              
                    <ng-container matColumnDef="status">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Status
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <span class="rounded text-on-primary bg-primary px-2 py-1" *ngIf="element.approvedAt" >Live</span >
                        <span class="rounded text-on-warn bg-warn px-2 py-1" *ngIf="!element.approvedAt" >Hidden</span>
                      </td>
                    </ng-container>
              
                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                <fuse-alert class="mt-4"
                    *ngIf="errorMsg || (totalAccounts == 0) || (dataSource && dataSource.length ==0)"
                    [appearance]="'outline'" [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
    </div>
</div>

<ng-template #addProduct let-modal>
    <div class="modal-header">
      <h4 class="mat-dialog-title" >
        Add Product
      </h4>
      <button
        (click)="closeModal()"
        aria-describedby="modal-title"
        class="close"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-add-product-group
        [productGroup]="selectedProductGroup"
        (onSave)="loadProductGroup()"
      ></app-add-product-group>
    </div>
</ng-template>
