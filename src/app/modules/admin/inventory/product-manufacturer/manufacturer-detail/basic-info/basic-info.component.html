<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/productmanufacturers']" class="whitespace-nowrap text-primary-500">Product
                        Manufacturers</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Basic Details</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Basic Details
                </h2>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <fuse-alert *ngIf="userForm.invalid && formSubmitted" class="my-3" [appearance]="'outline'"
                [type]="'warning'">
                Please fill in all the required fields.
            </fuse-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
            <div class="grid grid-cols-2 gap-4">
                <mat-form-field class="fuse-mat-no-subscript w-full mb-5">
                    <mat-label>Name*</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:globe'">
                    </mat-icon>
                    <input matInput [formControlName]="'name'" [placeholder]="'Name'" [spellcheck]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Manufacturer*</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                        [svgIcon]="'heroicons_solid:office-building'">
                    </mat-icon>
                    <input matInput [formControlName]="'manufacturer'" [placeholder]="'manufacturer'"
                        [spellcheck]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Manufacturer Contact</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                        [svgIcon]="'heroicons_solid:office-building'">
                    </mat-icon>
                    <input matInput [formControlName]="'manufacturerContact'" [placeholder]="'manufacturerContact'"
                        [spellcheck]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Website</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                        [svgIcon]="'heroicons_solid:office-building'">
                    </mat-icon>
                    <input matInput [formControlName]="'website'" [placeholder]="'website'" [spellcheck]="false">
                </mat-form-field>
                <div class="hidden">
                    <mat-label class="mb-3 block">Logo</mat-label>
                    <app-image-upload (onImageUpload)="onUpload($event)"
                        [publicImageUrl]="manufacturerData?.publicImageUrl" 
                        [contentType]="'manufacturer'"
                        [contentId]="manufacturerData ? manufacturerData.id : 0">
                    </app-image-upload>
                </div>
            </div>
            <button mat-flat-button [color]="'primary'" class="mt-5 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
