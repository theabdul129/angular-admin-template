<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/productcategories']" class="whitespace-nowrap text-primary-500">Product
                        Categories</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Product Categories</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mr-3 mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Product Categories
                </h2>
                <button class="mt-2" mat-flat-button [color]="'primary'" (click)="openProductCategory(productCategoryModal, null)">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    Add New
                </button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto mt-4">
            <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto relative">
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button [color]="'primary'" type="button" class="btn-shadow btn btn-primary"
                                (click)="openProductCategory(productCategoryModal, element)">
                                Quick View
                            </button>
                            <button mat-flat-button [color]="'primary'" type="button" class="ml-2"
                                [routerLink]="['/admin/productcategories/' + element.id]">
                                Edit
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
                <fuse-alert class="m-4"
                    *ngIf="errorMsg || (totalAccounts == 0) || (dataSource && dataSource.length ==0)"
                    [appearance]="'outline'" [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator (page)="paginate($event)" [length]="totalAccounts" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>

<ng-template #productCategoryModal let-modal>
    <div class="modal-header">
        <h4 class="mat-dialog-title" *ngIf="selectedChildProductCategory">
            Product Category: {{ selectedChildProductCategory.name }}
        </h4>
        <h4 class="mat-dialog-title" *ngIf="!selectedChildProductCategory">
            New Product Category
        </h4>
        <button (click)="closeModal()" aria-describedby="modal-title" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-save-child-product-category (onSave)="loadChildProductCategory()"
            [parentProductCategoryId]="selectedProductCategory?.id" [(productCategory)]="selectedChildProductCategory">
        </app-save-child-product-category>
    </div>
</ng-template>
