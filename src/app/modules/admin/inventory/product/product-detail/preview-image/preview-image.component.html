<div class="modal-header">
    <h4 class="mat-dialog-title text-center" *ngIf="title">
        {{title}}
    </h4>
    <button (click)="close()" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="image" style="height: 55vh; width: 100%" *ngIf="selectedImageUrl">
        <img style="max-width: 100%; max-height: 100%; object-fit: contain" [src]="selectedImageUrl"
            alt="Product Image" />
            
    </div>
    <p class="text-center">
        {{description }}
    </p>
</div>

<div class="modal-footer mt-4" *ngIf="needArchive">
    <button
        (click)="Archive()"
        mat-flat-button
        [color]="'warn'"
        type="button"
    >
        Archive
    </button>
</div>
