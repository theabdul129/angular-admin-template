<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/products']" class="whitespace-nowrap text-primary-500">Products</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Packages</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Packages
                </h2>
                <button class="mt-2" mat-flat-button [color]="'primary'"
                    (click)="openProductPackage(productPackage, null)">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon> Add New
                </button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-3">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex">
            <div class="flex-auto mr-4">
                <div class="flex flex-auto overflow-hidden" *ngIf="selectedProduct">
                    <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                        <table class="w-full bg-white" mat-table matSort
                            [dataSource]="selectedProduct.packageDimensions">

                            <ng-container matColumnDef="sr">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                    ID
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <span class="pr-6 whitespace-nowrap">
                                        {{element.id}}
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="volume">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                    Volume
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <span class="pr-6 whitespace-nowrap">
                                        {{element.volume +' '+ element.volumeUom}}
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="weight">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                    Weight
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <span class="pr-6 whitespace-nowrap">
                                        {{element.weight +' '+ element.weightUom}}
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                    Actions
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <button (click)="openProductPackage(productPackage, element)" mat-flat-button
                                        [color]="'primary'">
                                        View
                                    </button>
                                </td>
                            </ng-container>

                            <tr class="bg-white shadow" mat-header-row
                                *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
                        <fuse-alert class="mt-4"
                            *ngIf="errorMsg || (selectedProduct.packageDimensions && selectedProduct.packageDimensions.length ==0)"
                            [appearance]="'outline'" [type]="'warning'">
                            {{errorMsg ? errorMsg : 'No records found'}}
                        </fuse-alert>
                    </div>
                </div>
            </div>
            <div class="flex-none w-64">
                <div class="p-5 rounded-md shadow bg-card" *ngIf="selectedProduct">
                    <product-info [data]="selectedProduct"></product-info>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #productPackage let-modal>
    <div class="modal-header">
        <h4 class="mat-dialog-title" *ngIf="selectedProductPackage">
            Product Package: {{ selectedProductPackage.name }}
        </h4>
        <h4 class="mat-dialog-title" *ngIf="!selectedProductPackage">
            New Product Package
        </h4>
        <button (click)="closeModal()" aria-describedby="modal-title" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="selectedProduct">
        <app-save-product-package (onSave)="updateProductPackages()" [(packageDimension)]="selectedPackageDimension"
            [product]="selectedProduct"></app-save-product-package>
    </div>
</ng-template>
