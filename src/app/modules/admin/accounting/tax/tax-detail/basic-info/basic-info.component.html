<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/tax']" class="whitespace-nowrap text-primary-500">Tax</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Basic Details</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Basic Details
                </h2>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <fuse-alert *ngIf="form.invalid && formSubmitted" class="my-3" [appearance]="'outline'"
                [type]="'warning'">
                Please fill in all the required fields.
            </fuse-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="grid grid-cols-2 gap-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Rate</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                    </mat-icon>
                    <input matInput [formControlName]="'rate'" [placeholder]="'Rate'" [spellcheck]="false">
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Type</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                        [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                    <mat-select matInput formControlName="type" placeholder="Type"> 
                        <mat-option value="VAT">VAT</mat-option>
                        <mat-option value="GST">GST</mat-option>
                        <mat-option value="Custom">Custom</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Other Type</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                    </mat-icon>
                    <input matInput [formControlName]="'typeOther'" [placeholder]="'Other Type'" [spellcheck]="false">
                </mat-form-field>
                <div>
                    <mat-label class="mb-1 font-medium block">Country</mat-label>
                    <search-country formControlName="country"></search-country>
                </div>
                <div>
                </div>
            </div>
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Description</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                </mat-icon>
                <textarea matInput [formControlName]="'description'" [placeholder]="'Description'"
                    [spellcheck]="false"></textarea>
            </mat-form-field>
            <div class="my-3">
                <mat-checkbox class="example-margin" [formControlName]="'inclusive'"> Inclusive </mat-checkbox>
            </div>
            <button button mat-flat-button [color]="'primary'" class="mt-1 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
