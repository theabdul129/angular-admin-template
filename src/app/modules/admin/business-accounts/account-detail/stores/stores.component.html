<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/business-account/edit']" class="whitespace-nowrap text-primary-500">Business
                        Account</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Stores</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Stores
                </h2>
                <button class="mt-3" [routerLink]="['/admin/stores/create']" mat-flat-button [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add Store</span>
                </button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto">
            <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto relative">
                <table class="w-full" mat-table matSort [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.id}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Account Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{element.name}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            City
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{element?.storeAddress?.city || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="['/admin/stores/edit', element.id]" mat-flat-button
                                [color]="'primary'">
                                Edit
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <fuse-alert class="m-4" *ngIf="errorMsg || (dataSource && dataSource.data.length < 1)"
                    [appearance]="'outline'" [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator (page)="paginate($event)" [length]="totalAccounts" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </div>

</div>
