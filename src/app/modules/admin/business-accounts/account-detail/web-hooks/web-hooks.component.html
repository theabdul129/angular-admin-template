<div class="flex flex-col flex-auto min-w-0">

   <!-- Header -->
   <div
   class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
   <div class="flex-1 min-w-0">
       <!-- Breadcrumbs -->
       <div class="flex flex-wrap items-center font-medium">
           <div>
               <a [routerLink]="['/admin/business-account/edit']" class="whitespace-nowrap text-primary-500">Business
                   Account</a>
           </div>
           <div class="flex items-center ml-1 whitespace-nowrap">
               <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
               <span class="ml-1 text-secondary">Webhook</span>
           </div>
       </div>
       <!-- Title -->
       <div class="mt-2">
           <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Webhook
           </h2>
       </div>
   </div>
   <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
       <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex">
            <div class=" mx-3 hover" (click)="goToForm(1)">
                <div class="card px-4 py-3 cursor-pointer " >
                    <div class="image">
                        <img src="./../../../../../../assets/images/production_api_icon.png" alt="" >
                    </div>
                    <p class="m-0 pt-2 text-center">Production</p>
                </div>
            </div>
            <div class="hover mx-3" (click)="goToForm(2)">
                <div class="card px-4 py-3 cursor-pointer flex justify-center align-center">
                    <div class="image">
                        <img src="./../../../../../../assets/images/sanBoxIcon.png" alt="" >
                    </div>
                    <p class="m-0 pt-2 text-center">Sand Box</p>
                </div>
            </div>
        </div>
    </div>
</div>
