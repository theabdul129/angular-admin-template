<div class="flex flex-col flex-auto min-w-0">

      <!-- Header -->
      <div
      class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div class="flex flex-wrap items-center font-medium">
              <div>
                  <a [routerLink]="['/admin/business-account/edit']" class="whitespace-nowrap text-primary-500">Business
                      Account</a>
              </div>
              <div class="flex items-center ml-1 whitespace-nowrap">
                  <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                  <span class="ml-1 text-secondary">Webhook</span>
              </div>
          </div>
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Webhook
              </h2>
          </div>
      </div>
      <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
          <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
      </button>
  </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <form (ngSubmit)="onSubmit()" [formGroup]="webHookForm">
            <div class="mb-4">
                <div>
                    <h2 class="text-xl md:text-2xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                      {{ webHookForm.get("environment")?.value | titlecase}}
                    </h2>
                </div>
            </div>
            <div class="my-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Api Url</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                    <input matInput [formControlName]="'webHookUrl'" [placeholder]="'Web Hook Url'" [spellcheck]="false">
                  </mat-form-field>
            </div>
            <div class="my-2">
                <mat-form-field appearance="fill" class="fuse-mat-no-subscript w-full">
                  <mat-label>Select Options</mat-label>
                  <mat-select multiple formControlName="events">
                    <mat-option *ngFor="let option of events" [value]="option">{{ replaceDotWithSpace(option) }}</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <button button mat-flat-button [color]="'primary'" class="mt-5 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
