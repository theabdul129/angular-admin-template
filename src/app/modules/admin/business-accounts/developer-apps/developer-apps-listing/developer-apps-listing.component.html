<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/business-account/edit']" class="whitespace-nowrap text-primary-500">Business
                        Account</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Developer Applications</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Developer Applications
                </h2>
                <div class="mt-2">
                    <button mat-flat-button [color]="'primary'" [routerLink]="['/admin/business-account/edit/developer-apps/add']">
                        <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add New</span>
                    </button>
                </div>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" (click)="toggleDrawer()" mat-icon-button >
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto">
    
        <div class="flex flex-auto overflow-hidden">

           
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                <table class="w-full" mat-table matSort [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.id}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.id}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.name}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="">
                                {{element.name || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.description}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="text-capitalize">
                                {{element?.description || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mt-1" mat-flat-button [color]="'primary'" [routerLink]="['/admin/business-account/edit/developer-apps/update', element.id]">
                                Edit
                            </button>
                            <button class="ml-1 mt-1" mat-flat-button [color]="'warn'" (click)="delete(element.id)">
                                Delete
                            </button>
                            <button class="ml-1 mt-1" mat-flat-button [color]="'warn'" (click)="rotateSecretId(element.id)">
                                Rotate
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <fuse-alert class="m-4" *ngIf="!dataSource?.data?.length"
                    [appearance]="'outline'" [type]="'warning'">
                    {{ 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator [length]="tableAttributes.totalRecords" (page)="changePage($event)" [pageSizeOptions]="tableAttributes.pageSizeOptions" [pageSize]="tableAttributes.pageSize" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
     
    </div>

</div>
