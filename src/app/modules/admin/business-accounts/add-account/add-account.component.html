<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <div
        class="relative flex-wrap flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="text-4xl font-extrabold tracking-tight">
            {{accountId ? 'Edit' : 'Add'}} Business Account
        </div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button [routerLink]="['/admin/business-account/edit']" mat-flat-button [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>

    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
            <div class="bg-card shadow rounded p-5 m-5 border">
                <mat-tab-group>
                    <mat-tab label="Basic Details">
                        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
                        <form [formGroup]="accountForm">
                            <div class="grid grid-cols-2 gap-4">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Name*</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                    <input matInput [formControlName]="'legalName'" [placeholder]="'Name'"
                                        [spellcheck]="false">
                                </mat-form-field>
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Company Number*</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                                    <input matInput [formControlName]="'companyNumber'"
                                        [placeholder]="'Company Number'">
                                </mat-form-field>
                            </div>
                            <div class="grid grid-cols-2 mt-8 gap-4">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Website</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:globe'"></mat-icon>
                                    <input matInput [formControlName]="'website'" [placeholder]="'Website'"
                                        [spellcheck]="false">
                                </mat-form-field>
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Vat</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:calculator'"></mat-icon>
                                    <input matInput [formControlName]="'vatId'" [placeholder]="'Vat'"
                                        [spellcheck]="false">
                                </mat-form-field>
                            </div>
                            <div class="mt-8">
                                <app-save-address *ngIf="(isLoadingObs | async) !== true" [address]="accountForm.get('registeredAddress')"></app-save-address>
                            </div>
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                                    <mat-label>Description*</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                                    <textarea matInput [formControlName]="'description'" [placeholder]="'Description'"
                                        [rows]="5" [spellcheck]="false" matTextareaAutosize></textarea>
                                </mat-form-field>
                            </div>
                            <div
                                class="flex items-center mt-10 -mx-6 py-4 pr-4 pl-1">
                                <button class="ml-auto" mat-button [matTooltip]="'Cancel'"
                                    [routerLink]="['/admin/business-account/edit']">
                                    Cancel
                                </button>
                                <button class="ml-2" mat-flat-button [color]="'primary'"
                                    [disabled]="accountForm.invalid" [matTooltip]="'Save'" (click)="saveForm()">
                                    {{accountId ? 'Update' : 'Save'}}
                                </button>
                            </div>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
