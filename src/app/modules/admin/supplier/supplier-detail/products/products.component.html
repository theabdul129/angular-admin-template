<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/suppliers']" class="whitespace-nowrap text-primary-500">Suppliers</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Products</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mr-3 mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Products
                </h2>
                <button class="mt-2" mat-flat-button [color]="'primary'" (click)="openModal(modal, null)">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    Add New
                </button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                <table class="w-full bg-white" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef>
                            Image
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div
                                class="product-thumbnail-sm m-2 rounded p-2 border flex items-center justify-center overflow-hidden">
                                <img class="w-full h-full" [src]="element.product.publicUrl"
                                    onError="this.src='assets/images/no-image.jpg'" />
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a class="text-primary-500" [routerLink]="['/admin/products/edit/', element.product.id]">{{element.product.name}}</a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="created">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Size
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.product.sizeDescription || 'N/A'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sku">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            SKU
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.sku || 'N/A'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="[element.id]" mat-flat-button [color]="'primary'">
                                View Prices
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
                <fuse-alert class="mt-4" *ngIf="errorMsg || totalAccounts == 0" [appearance]="'outline'"
                    [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator (page)="paginate($event)" [length]="totalAccounts" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="mat-dialog-title">
            Product Details
        </h4>
        <button (click)="closeModal()" aria-describedby="modal-title" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <mat-dialog-content>
        <fuse-alert *ngIf="form.invalid && formSubmitted" class="my-3" [appearance]="'outline'" [type]="'warning'">
            Please fill in all the required fields.
        </fuse-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>SKU*</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                    </mat-icon>
                    <input matInput [formControlName]="'sku'" [placeholder]="'sku'" [spellcheck]="false">
                </mat-form-field>
                <search-product formControlName="product"></search-product>
            </div>
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Notes</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                </mat-icon>
                <input matInput [formControlName]="'notes'" [placeholder]="'name'" [spellcheck]="false">
            </mat-form-field>
            <div>
                <button button mat-flat-button [color]="'primary'" class="mt-7 btn btn-primary"
                    type="submit">Save</button>
            </div>
        </form>
    </mat-dialog-content>
</ng-template>
