<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/customers']" class="whitespace-nowrap text-primary-500">Customers</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Delivery Addresses</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mr-3 mt-2 ">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Addresses
                </h2>
                <button class="mt-2" mat-flat-button [color]="'primary'" (click)="openModal(null)">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    Add New
                </button>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto">
            <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto relative">
                <table class="w-full bg-white" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            Address
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.address1}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="created">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            City
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.city}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="term">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Post Code
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.postcode}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="openModal(element)" mat-flat-button [color]="'primary'">
                                Edit
                            </button>
                            <button (click)="deleteAddress(element.id)" mat-flat-button [color]="'warn'" class="ml-2">
                                Delete
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner> -->
                <fuse-alert class="m-4" *ngIf="errorMsg || tableAttributes.totalRecords == 0" [appearance]="'outline'"
                    [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
                <mat-paginator [length]="tableAttributes.totalRecords" (page)="paginate($event)" [pageSizeOptions]="tableAttributes.pageSizeOptions" [pageSize]="tableAttributes.pageSize" showFirstLastButtons aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
