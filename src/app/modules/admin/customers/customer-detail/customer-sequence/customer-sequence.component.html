<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

    <!-- Main -->
    <div class="flex flex-col flex-auto "> <!--px-6 py-10 sm:px-16 sm:pt-18 sm:pb-20-->

        <!-- Activity feed -->
        <div class="w-full max-w-3xl">

            <!-- Title -->
            <div class="text-xl font-semibold flex mb-4">Recommended follow up</div>

            <!-- <ng-container *ngIf="(activities$ | async); else loading"> -->
            <ng-container *ngIf="activities?.length; else noActivity">
                <div class="mt-0">
                    <ol>
                        <ng-container
                            *ngFor="let activity of activities; let i = index; let first = first; let last = last; trackBy: trackByFn">

                            <li class="relative flex py-3">
                                <ng-container *ngIf="!last">
                                    <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300 dark:bg-gray-600">
                                    </div>
                                </ng-container>

                                <div class="relative flex flex-auto">
                                    <ng-container>
                                        <div
                                            class="flex shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400">
                                            <mat-icon class="icon-size-5 text-white" [svgIcon]="activity?.icon">
                                            </mat-icon>
                                        </div>
                                    </ng-container>

                                    <div class="flex flex-col flex-auto items-start">
                                        <div class="font-bold">{{removeUnderScore(activity?.action) | titlecase}}</div>
                                        <div >Probability: {{activity?.probability}}</div>
                                        <div
                                            class="flex flex-col sm:flex-row sm:items-center ">
                                            <div class="text-secondary">
                                                {{activity.date | date:'MMM dd, h:mm a'}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    </ol>
                </div>
            </ng-container>
            <!-- </ng-container> -->

            <!-- No Activity template -->
            <ng-template #noActivity>
                There is no activity at the moment...
            </ng-template>

        </div>
    </div>

</div>
