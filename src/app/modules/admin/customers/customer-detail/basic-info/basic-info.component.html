<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/customers']" class="whitespace-nowrap text-primary-500">Customers</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Basic Details</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Basic Details
                </h2>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <fuse-alert *ngIf="userForm.invalid && formSubmitted" class="my-3" [appearance]="'outline'"
                [type]="'warning'">
                Please fill in all the required fields.
            </fuse-alert>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-5">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>First Name</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:globe'">
                    </mat-icon>
                    <input matInput [formControlName]="'firstName'" [placeholder]="'First Name'" [spellcheck]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Surname</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:globe'">
                    </mat-icon>
                    <input matInput [formControlName]="'surname'" [placeholder]="'Surname'" [spellcheck]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:globe'">
                    </mat-icon>
                    <input matInput input="email" [formControlName]="'emailAddress'" [placeholder]="'Email'" [spellcheck]="false">
                    <div style="bottom: -25px; left: 0;" *ngIf="userForm.controls.emailAddress.touched && userForm.controls.emailAddress.invalid" class="text-red-600 absolute">
                        <div *ngIf="userForm.controls.emailAddress.errors.required">Email is required</div>
                        <div *ngIf="userForm.controls.emailAddress.errors.email">Email must be a valid email address</div>
                    </div>
                </mat-form-field>

        
                <div class="reative">
                    <mat-label class="mb-1 block">Primary Number</mat-label>
                    <ngx-intl-tel-input matInput
                        [cssClass]="'phone-field'"
                        [preferredCountries]="preferredCountries"
                        [enableAutoCountrySelect]="true"
                        [enablePlaceholder]="true"
                        [searchCountryFlag]="true"
                        [searchCountryField]="[
                        SearchCountryField.Iso2,
                        SearchCountryField.Name
                        ]"
                        [selectFirstCountry]="false"
                        [selectedCountryISO]="CountryISO.UnitedKingdom"
                        [maxLength]="15"
                        [phoneValidation]="true"
                        [separateDialCode]="separateDialCode"
                        [numberFormat]="PhoneNumberFormat.National"
                        name="phone"
                        formControlName="primaryPhone"
                    >
                    </ngx-intl-tel-input>
                </div>
            </div>
            <button mat-flat-button [color]="'primary'" type="submit" class="mt-4 btn btn-primary">Save</button>
        </form>
    </div>
</div>
