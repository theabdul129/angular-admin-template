<div class="flex flex-col flex-auto w-full">
    <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

        <div class="relative py-8 px-6 md:px-8 border-b">
            <div class="">
                <div class="text-4xl font-extrabold tracking-tight mb-2">
                    Settings
                </div>
                <button (click)="openModal(modal, null)" mat-flat-button [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add New</span>
                </button>
            </div>
        </div>

        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="account">
                        <th mat-header-cell *matHeaderCellDef>
                            Key
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.key}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="val">
                        <th mat-header-cell *matHeaderCellDef>
                            Value
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.value}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef>
                            Is Editable
                        </th>
                        <td mat-cell *matCellDef="let element" class="capitalize">
                            {{element.keyEditable}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button [disabled]="!element.keyEditable" (click)="openModal(modal, element)" mat-flat-button [color]="'primary'">
                                Edit
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
                <fuse-alert class="mt-4" *ngIf="errorMsg || totalAccounts == 0" [appearance]="'outline'"
                    [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator (page)="paginate($event)" [length]="totalAccounts" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="mat-dialog-title">
            Settings Details
        </h4>
        <button (click)="closeModal()" aria-describedby="modal-title" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <mat-dialog-content>
        <fuse-alert *ngIf="form.invalid && formSubmitted" class="my-3" [appearance]="'outline'" [type]="'warning'">
            Please fill in all the required fields.
        </fuse-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Key*</mat-label>
                    <input matInput [formControlName]="'key'" />
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Value*</mat-label>
                    <input matInput [formControlName]="'value'" />
                </mat-form-field>
                <mat-checkbox class="mt-2" [formControlName]="'keyEditable'">Editable</mat-checkbox>
            </div>
            <button button mat-flat-button [color]="'primary'" class="mt-3 btn btn-primary" type="submit">Save</button>
        </form>
    </mat-dialog-content>
</ng-template>
