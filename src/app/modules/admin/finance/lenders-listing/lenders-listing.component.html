<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Lenders
                </h2>
            </div>
        </div>
    </div>

    <div class="flex-auto">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto">
            <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto relative">
                <table class="w-full" mat-table matSort [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.id}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Account Number
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="">
                                {{element?.merchantAccount?.accountNumber || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="lender">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Lender
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="">
                                {{element?.merchantAccount?.legalName || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Payment Provider
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="text-capitalize">
                                {{element?.merchantAccount?.registeredAddress?.verification?.provider || 'N/A'}}
                            </span>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns" (click)="viewPayments(row)"></tr>
                </table>
                <fuse-alert class="m-4" *ngIf="errorMsg || (dataSource && dataSource.data.length ==0)"
                    [appearance]="'outline'" [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator [length]="tableAttributes.totalRecords" (page)="paginate($event)" [pageSizeOptions]="tableAttributes.pageSizeOptions" [pageSize]="tableAttributes.pageSize" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
    </div>
</div>
