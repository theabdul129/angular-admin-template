<div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
    <table mat-table [dataSource]="data" matSort class="mat-elevation-z8 shadow-none">
    
        <ng-container matColumnDef="userAgent">
          <th mat-header-cell *matHeaderCellDef> User Agent </th>
          <td mat-cell *matCellDef="let element"> {{element.userAgent}} </td>
        </ng-container>
    
        <ng-container matColumnDef="consentType">
          <th mat-header-cell *matHeaderCellDef> Consent Type </th>
          <td mat-cell *matCellDef="let element"> {{element.consentType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="submittedAt">
          <th mat-header-cell *matHeaderCellDef> Submitted </th>
          <td mat-cell *matCellDef="let element">{{element.submittedAt | date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="submittedByIp">
          <th mat-header-cell *matHeaderCellDef> Submitted By Ip </th>
          <td mat-cell *matCellDef="let element">{{element.submittedByIp}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row">
        </tr>
      </table>

      <fuse-alert class="m-4" *ngIf="errorMsg || !(data?.length >0)" [appearance]="'outline'" [type]="'warning'">
        {{ errorMsg ? errorMsg : "No records found" }}
    </fuse-alert>
</div>
