<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/catchment']" class="whitespace-nowrap text-primary-500">Catchment Area</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Map</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Map
                </h2>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div style="height: 500px;" class="border rounded p-2 shadow bg-white" *ngIf="isLoadedPositionObs | async">
            <!-- <agm-map class="h-full"  [latitude]="location?.latitude" [longitude]="location?.longitude"
                (mapReady)="onMapReady($event)" [mapTypeId]="location?.mapType" [zoom]="location?.zoom">
                <agm-marker *ngFor="let marker of location?.markers" [latitude]="marker.lat" [longitude]="marker.lng"
                    [label]="marker.label" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
            </agm-map> -->
        </div>
        <button button mat-flat-button [color]="'warn'" class="mt-5 btn btn-primary" (click)="resetPoints()">
            Clear
        </button>
        <button button mat-flat-button [color]="'primary'" class="mt-5 ml-2 btn btn-primary" (click)="saveData()">
            Save
        </button>
    </div>
</div>
