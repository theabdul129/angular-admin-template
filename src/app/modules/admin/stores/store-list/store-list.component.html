<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <div class="relative py-8 px-6 md:px-8 border-b">
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between">
        <div class="text-4xl font-extrabold tracking-tight">
            Stores
        </div>
    </div>
    <div class="mt-2">
        <button [routerLink]="['/admin/stores/create']" mat-flat-button
        [color]="'primary'">
        <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add Store</span>
    </button>
    </div>
    </div>

    <div class="flex flex-auto">
        <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto relative">
            <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="pr-6 whitespace-nowrap">
                            {{element.id}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="pr-6 whitespace-nowrap">
                            {{element.name}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="city">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        City
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="pr-6 whitespace-nowrap">
                            {{element.storeAddress?.city || 'N/A'}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button [routerLink]="['edit', element.id]" mat-flat-button [color]="'primary'">
                            Edit
                        </button>
                    </td>
                </ng-container>

                <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
                <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>            
            <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
            <fuse-alert class="m-4" *ngIf="errorMsg || (dataSource && dataSource?.data?.length ==0)" [appearance]="'outline'"
            [type]="'warning'">
            {{errorMsg ? errorMsg : 'No records found'}}
            </fuse-alert>
        </div>
    </div>    
    <mat-paginator (page)="paginate($event)" [length]="totalAccounts"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>
