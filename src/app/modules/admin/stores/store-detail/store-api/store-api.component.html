<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a [routerLink]="['/admin/stores']" class="whitespace-nowrap text-primary-500">Stores</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
          <span class="ml-1 text-secondary">API Access</span>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          API Access
        </h2>
      </div>
    </div>
    <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
  </div>

  <div class="flex-auto p-6 sm:p-10">
    <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
    <div class="row">
      <div class="col-md-6">
        <div class="main-card mb-3 card">
          <div class="card-body">
            <fuse-alert class="my-4" [appearance]="'outline'" [type]="'warning'">
              Your API keys will be shown once. Please key them safe.
            </fuse-alert>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

              <mat-form-field class="my-4 fuse-mat-no-subscript w-64">
                <mat-label>Generate new API keys for</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:support'">
                </mat-icon>
                <mat-select matInput formControlName="environment">
                  <mat-option value="sandbox">Sandbox</mat-option>
                  <mat-option value="production">Production</mat-option>
                </mat-select>
              </mat-form-field>

              <button [disabled]="userForm.invalid" mat-flat-button [color]="'primary'" type="submit" class="ml-4 btn btn-primary">Generate</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4" *ngIf="apiKeys">
      <fuse-alert [type]="'success'" [appearance]="'fill'">
        <span fuseAlertTitle>API Key</span>
       <span style="word-break: break-all;">{{apiKeys.apiKey}}</span> 
      </fuse-alert>
      <fuse-alert [type]="'success'" [appearance]="'fill'">
        <span fuseAlertTitle>Webhook Signing Secret</span>
        <span style="word-break: break-all;"> {{apiKeys.secretKey}}</span>
      </fuse-alert>
    </div>
  </div>
</div>
