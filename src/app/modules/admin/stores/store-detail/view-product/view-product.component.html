<div class="row">
  <div class="col-md-12" *ngIf="selectedProduct">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <p class="mat-dialog-title">Category: {{ selectedProduct.productCategory.name }}</p>
        <p class="mat-dialog-title">Size: {{ selectedProduct.sizeDescription }}</p>
        <button  mat-raised-button [color]="'primary'" type="button" class="my-3 btn-shadow btn btn-primary"
          [routerLink]="['/admin/products/edit/' + selectedProduct.id]">
          View
        </button>
      </div>
    </div>
    <div class="main-card card">
      <div class="card-body">
        <div class="grid grid-cols-6 gap-3 mt-4" *ngIf="selectedProduct">
          <div class="p-3 bg-card border shadow rounded-2xl overflow-hidden"
            *ngFor="let image of selectedProduct.productImages">
            <img class="mx-auto" [src]="image.publicUrl" height="200" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
