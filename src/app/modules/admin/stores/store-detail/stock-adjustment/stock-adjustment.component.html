<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a [routerLink]="['/admin/stores']" class="whitespace-nowrap text-primary-500">Stores</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Stock Adjustments</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mr-3 mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Stock Adjustments
                </h2>
            </div>
        </div>
        <button class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last" mat-icon-button (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto relative">
                <table class="w-full bg-white" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            QTY
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.quantity}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="created">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Product
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.product.name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="term">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Reason
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.reason || 'N/A'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="[element.id]" mat-flat-button [color]="'primary'" class="mr-2">
                                View
                            </button>
                            <button *ngIf="element.rejectedBy" (click)="openModal(modal, element.id , 'accept')" mat-flat-button [color]="'primary'">
                                Accept
                            </button>
                            <button *ngIf="!element.rejectedBy" (click)="openModal(modal, element.id, 'reject')" mat-flat-button [color]="'warn'">
                                Reject
                            </button>
                        </td>
                    </ng-container>

                    <tr class="bg-white shadow" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <fuse-alert class="mt-4" *ngIf="errorMsg || totalAccounts == 0" [appearance]="'outline'"
                    [type]="'warning'">
                    {{errorMsg ? errorMsg : 'No records found'}}
                </fuse-alert>
            </div>
        </div>
        <mat-paginator (page)="paginate($event)" [length]="totalAccounts" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="mat-dialog-title">
            Stock Notes
        </h4>
        <button (click)="closeModal()" aria-describedby="modal-title" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <mat-dialog-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                <mat-label>Note</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:menu-alt-2'">
                </mat-icon>
                <textarea matInput [formControlName]="'note'" [placeholder]="'note'" [rows]="5"
                    [spellcheck]="false" matTextareaAutosize></textarea>
            </mat-form-field>
            <button [disabled]="form.invalid" button mat-flat-button [color]="'primary'" class="mt-4 btn btn-primary" type="submit">Save</button>
        </form>
    </mat-dialog-content>
</ng-template>
