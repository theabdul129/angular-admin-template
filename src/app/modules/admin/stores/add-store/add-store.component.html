<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <div
        class="relative flex-wrap flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="text-4xl font-extrabold tracking-tight">
            {{selectedStoreId ? 'Edit' : 'Add'}} Store
        </div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button [routerLink]="['/admin/stores']" mat-flat-button [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
    </div>

    <div class="flex flex-auto overflow-auto">
        <mat-spinner *ngIf="isLoadingObs | async" class="absolute h-full w-full"></mat-spinner>
        <div class="flex flex-col flex-auto overflow-auto sm:overflow-y-auto">
            <div class="bg-card shadow rounded p-5 m-5 border">
                <mat-tab-group>
                    <mat-tab label="Basic Details">
                        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Name*</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                    <input matInput formControlName="name" [placeholder]="'Name'" [spellcheck]="false">
                                </mat-form-field>
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Description</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                                    <input matInput formControlName="description" [placeholder]="'Description'">
                                </mat-form-field>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 mt-8 gap-4">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Website</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:globe'"></mat-icon>
                                    <input matInput [formControlName]="'website'" [placeholder]="'Website'"
                                        [spellcheck]="false">
                                </mat-form-field>
                                
                            </div>     
                            
                            <div class="my-8">
                                <div class="mb-2">Order Accept Method*</div>
                                <mat-radio-group formControlName="acceptOrderMethod">
                                    <mat-radio-button value="autoAccept">Order automatically accepted</mat-radio-button>
                                    <mat-radio-button class="sm:mx-4" value="acceptTimeToCancel">Time to decline
                                    </mat-radio-button>
                                    <mat-radio-button value="waitForAccept">Time to accept</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <mat-accordion multi>
                                <mat-expansion-panel [expanded]="'true'">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            <div class="text-1xl font-extrabold tracking-tight">Store Address</div>
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <app-save-address *ngIf="(isLoadingObs | async) !== true" [isTouched]="isTouchAddress" [address]="userForm.get('storeAddress')"></app-save-address>
                                </mat-expansion-panel>
                                
                            </mat-accordion>
                            <div
                                class="flex items-center justify-center mt-10 -mx-6 py-4 pr-4 pl-1">
                                <button class="ml-auto" mat-button [matTooltip]="'Cancel'"
                                    [routerLink]="['/']">
                                    Cancel
                                </button>
                                <button [disabled]="isLoadingObs | async" class="ml-2" mat-flat-button [color]="'primary'">
                                    {{selectedStoreId ? 'Update' : 'Save'}}
                                </button>
                            </div>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
    
</div>
