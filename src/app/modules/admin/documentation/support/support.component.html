<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            <div class="-ml-4 sm:mt-8">
                <a mat-button [routerLink]="['/admin/documentation']" [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                    <span class="ml-2">Back to Documentation</span>
                </a>
            </div>
            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                Contact support
            </div>
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <fuse-alert *ngIf="supportForm.invalid && formSubmitted" class="my-3" [appearance]="'outline'"
                [type]="'warning'">
                Please fill in all the required fields.
            </fuse-alert>
                <form class="space-y-3" [formGroup]="supportForm">
                    <div class="mb-6">
                        <div class="text-2xl font-bold tracking-tight">Submit your request</div>
                        <div class="text-secondary">Your request will be processed and our support staff will get back
                            to you in 24 hours.</div>
                    </div>
                    <!-- Subject -->
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'subject'" [required]="true">
                        <mat-label>Subject</mat-label>
                    </mat-form-field>
                    <!-- Message -->
                    <mat-form-field class="fuse-mat-textarea w-full">
                        <textarea matInput [formControlName]="'message'" [required]="true" [rows]="5"
                            matTextareaAutosize></textarea>
                        <mat-label>Message</mat-label>
                    </mat-form-field>
                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'" (click)="clearForm()">
                            Clear
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" (click)="sendForm()">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
