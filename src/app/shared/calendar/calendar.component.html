<div class="grid grid-cols-3 gap-4">
  <div class="col-md-4">
    <div class="btn-group">
      <button mwlCalendarPreviousView class="mr-2" mat-flat-button [color]="'primary'"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>
      <button class="mr-2" mat-flat-button [color]="'accent'"  mwlCalendarToday
      [(viewDate)]="viewDate">
        Today
      </button>
      <button mwlCalendarPreviousView class="mr-2" mat-flat-button [color]="'primary'"
      (viewDateChange)="closeOpenMonthViewDay()"
      [view]="view"
      [(viewDate)]="viewDate">
        Next
      </button>
    </div>
  </div>
  <div class="col-md-4 text-center">
    <h3 class="text-2xl font-extrabold tracking-tight">{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <button (click)="setView(CalendarView.Month)" mwlCalendarPreviousView class="mr-2" mat-flat-button [color]="view === CalendarView.Month ? 'accent' : 'primary'">
        Month
      </button>
      <button (click)="setView(CalendarView.Week)" mwlCalendarPreviousView class="mr-2" mat-flat-button [color]="view === CalendarView.Week ? 'accent' : 'primary'">
        Week
      </button>
      <button (click)="setView(CalendarView.Day)" mwlCalendarPreviousView class="mr-2" mat-flat-button 
      [color]="view === CalendarView.Day ? 'accent' : 'primary'">
        Day
      </button>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [hourSegmentTemplate]="weekViewHourSegmentTemplate">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [dayStartHour]="7" [dayEndHour]="20">
  </mwl-calendar-day-view>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>

    <div *ngIf="modalData?.event.meta.event.bookingId == undefined">

    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>

<ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel">
  <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement)">
    <div class="cal-time" *ngIf="isTimeLabel">
      <!-- {{ segment.date | calendarDate: "weekViewHour":locale }} -->
    </div>
  </div>
</ng-template>
