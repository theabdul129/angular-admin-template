<mat-form-field class="example-full-width w-full" appearance="fill">
  <mat-label>{{label ? label : 'Parent Product'}}</mat-label>
  <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
  <input #input type="text" placeholder="Search Product" matInput [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option (onSelectionChange)="selected(option)" *ngFor="let option of filteredOptions"
      [value]="option.name">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<span *ngIf="searching">searching...</span>
<div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
