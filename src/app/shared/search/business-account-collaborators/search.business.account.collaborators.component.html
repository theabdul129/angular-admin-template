<mat-form-field class="example-full-width w-full" appearance="fill">
  <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
  <input #input type="text" placeholder="Account Collaborator" aria-label="Number" matInput [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option (onSelectionChange)="selected(option)" *ngFor="let option of filteredOptions"
      [value]="option.userProfile.firstName +' '+ option.userProfile.surname">
      {{option.userProfile.firstName +' '+ option.userProfile.surname}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<span *ngIf="isSearchingObs | async">searching...</span>
<div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
