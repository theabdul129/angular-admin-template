<h2 class="text-1xl font-extrabold">
    {{title}}
</h2>
<div>
    <img style="width: 70px; height: auto; object-fit: cover;" class="rounded-1xl border border shadow my-4"
        [src]="data?.publicImageUrl" onError="this.src='assets/images/no-image.jpg'" />
    <div *ngIf="data" class="text-md">
        <a [routerLink]="link" class="font-medium text-primary-500">{{data.legalName ? data.legalName : 'N/A'}}</a>
        <div class="mt-3">Address:
            <span *ngIf="data.address">{{data.address?.address1}}
                {{data.address?.city}},
                {{data.address?.postcode}}</span>
            <span *ngIf="!data.address">N/A</span>
        </div>
    </div>
</div>
