    <body>


<script>
    document.addEventListener('DOMContentLoaded', function () {
   
          // Dynamically set the src attribute
          var dynamicScript = document.createElement('script');
          //Google tag (gtag.js)
   
         dynamicScript.src = 'https://www.googletagmanager.com/gtag/js?id='+window['__env'].googleTagKey;
   
         // Append the script element to the head of the document
         document.head.appendChild(dynamicScript);
   
         // Use the dynamic value as needed
         console.log('Dynamic Value:', window['__env'].googleTagKey);
   
         window.dataLayer = window.dataLayer || [];
           function gtag(){dataLayer.push(arguments);}
           gtag('js', new Date());
   
           gtag('config', window['__env'].googleTagKey);
               });
     </script>
        <!-- Splash screen -->
        <fuse-splash-screen>

            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
